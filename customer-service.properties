server.port=9090
spring.devtools.livereload.port=35730

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=${vcap.services.mysql.credentials.jdbcUrl:jdbc:mysql://localhost:3306/customer?useSSL=false}
spring.datasource.username=${vcap.services.mysql.credentials.username:customer}
spring.datasource.password=${vcap.services.mysql.credentials.password:passw0rd}

## Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true

logging.level.root=INFO
logging.level.com.cognizant=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE